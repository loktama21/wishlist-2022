            <input type="url" placeholder="Enter an image url of the place"><br>
            <label class="form_label" for="destinaticlass="form_label" on description">Description</label><br>
            <input type="text" placeholder="Say something about the destination"><br>
            <button type="submit">Add to list</button>
        </div>
        <div class="view_row">
            <div class="view_head"></div>
            <div class="view_body"></div>
        </div>
    </div>
